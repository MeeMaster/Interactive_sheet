# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Karta_postaci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install pyinstaller
        pip install pyqt5
    - name: Install gzip
      run: |
        Invoke-Expression (New-Object System.Net.WebClient).DownloadString('https://get.scoop.sh')
        scoop install 7zip
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest
        application.py
    - name: Create package
      run: |
        pyinstaller --onefile --name Karta application.py
        echo "Moving"
        mv dist\Karta.exe Karta.exe
        echo "Removing old"
        IF EXIST Karta.zip DEL /F Karta.zip
        echo "Zipping"
        7z a Karta.zip images/ locales/ parameters/ Karta.exe
        echo "Zipped"
        git config --global user.email "krzysiek.firmowy.pan@gmail.com"
        git add Karta.zip -f
        git commit -m "Build"
        git push -f
